<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TibS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸª´</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1> <span>ðŸª´</span> Plant Dashboard</h1>
        <div class="chart-container">
            <div class="chart">
                <canvas id="moistureChart"></canvas>
                <input type="text" placeholder="MIN" class="input" name="moistureLimitMin">
                <input type="text" placeholder="MAX" class="input" name="moistureLimitMax">
            </div>
            <div class="chart">
                <canvas id="temperatureChart"></canvas>
                <input type="text" placeholder="MIN" class="input" name="temperatureLimitMin">
                <input type="text" placeholder="MAX" class="input" name="temperatureLimitMax">
            </div>
            <div class="chart">
                <canvas id="airPressureChart"></canvas>
                <input type="text" placeholder="MIN" class="input" name="pressureLimitMin">
                <input type="text" placeholder="MAX" class="input" name="pressureLimitMax">
            </div>
            <div class="chart">
                <canvas id="humidityChart"></canvas>
                <input type="text" placeholder="MIN" class="input" name="humidityLimitMin">
                <input type="text" placeholder="MAX" class="input" name="humidityLimitMax">
            </div>
            <div class="chart">
                <canvas id="whiteChart"></canvas>
                <input type="text" placeholder="MIN" class="input" name="whiteLimitMin">
                <input type="text" placeholder="MAX" class="input" name="whiteLimitMax">
            </div>
            <div class="chart">
                <canvas id="visibleChart"></canvas>
                <input type="text" placeholder="MIN" class="input" name="visibleLimitMin">
                <input type="text" placeholder="MAX" class="input" name="visibleLimitMax">
            </div>
        </div>
        <br>
        <h2>Upload new Firmware</h2>
        <form action="/upload_firmware/" method="post" enctype="multipart/form-data">
            <input type="file" id="file" name="file" accept=".bin" required>
            <input type="text" name="version" placeholder="Version" required>
            <button type="submit">Upload Firmware</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
